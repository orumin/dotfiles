# Sets user-defined palette
palette = "catppuccin_mocha"
format = """
[â–‘â–’â–“](subtext1)\
$os\
$username\
[@](bg:subtext1 fg:base)\
$hostname\
[î‚´](bg:blue fg:subtext1)\
$directory\
[î‚´](fg:blue bg:surface2)\
$git_branch\
$git_status\
[î‚´](fg:surface2 bg:surface1)\
$nodejs\
$rust\
$golang\
$php\
[î‚´](fg:surface1 bg:base)\
$time\
[î‚´ ](fg:base)\
$line_break\
$character"""

add_newline = false

[character]
# Note the use of Catppuccin color 'maroon'
success_symbol = "[[â™¥](green) â¯](maroon)"
error_symbol = "[â¯](red)"
vimcmd_symbol = "[â®](green)"

[line_break]
disabled = false

[os]
style = "bg:subtext1 fg:base"
format = "[$symbol]($style)"
disabled = false

[os.symbols]
Fedora = "ïŒŠ"
FreeBSD = "ïŒŒ"
Gentoo = "ïŒ"
Illumos = "ïŒ¦"
Linux = "ïŒš"
Macos = "ó°€µ"
OpenBSD = "ïŒ¨"
openSUSE = "ïŒ”"
Ubuntu = "ïŒ›"
Windows = "î˜ª"

[username]
format = "[ $user]($style)"
style_user = "bg:subtext1 fg:base"
style_root = "bg:subtext1 fg:red"
show_always = true

[hostname]
style = "bg:subtext1 fg:base"
ssh_only = false
format = "[$ssh_symbol$hostname ]($style)"

[directory]
style = "fg:base bg:blue"
format = "[ $path ]($style)"
truncation_length = 10
truncation_symbol = "â€¦/"

[directory.substitutions]
"Documents" = "ó°ˆ™ "
"Downloads" = "ï€™ "
"Music" = "ï€ "
"Pictures" = "ï€¾ "

[git_branch]
symbol = "ï˜"
style = "bg:surface2"
format = '[[ $symbol $branch ](fg:blue bg:surface2)]($style)'

[git_status]
style = "bg:surface2"
conflicted = 'ğŸ³'
up_to_date = ''
untracked = 'ï”© '
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
stashed = 'ó°— '
modified = 'ï„ '
staged = '[++\($count\)](green bg:surface2)'
renamed = 'ó°–· '
deleted = 'ï€” '
format = '[[($all_status$ahead_behind )](fg:blue bg:surface2)]($style)'

[nodejs]
symbol = "îœ˜"
style = "bg:surface1"
format = '[[ $symbol ($version) ](fg:blue bg:surface1)]($style)'

[rust]
symbol = "î¨"
style = "bg:surface1"
format = '[[ $symbol ($version) ](fg:blue bg:surface1)]($style)'

[golang]
symbol = "î˜§"
style = "bg:surface1"
format = '[[ $symbol ($version) ](fg:blue bg:surface1)]($style)'

[php]
symbol = "î˜ˆ"
style = "bg:surface1"
format = '[[ $symbol ($version) ](fg:blue bg:surface1)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:base"
format = '[[ ïº $time ](fg:text bg:base)]($style)'

[battery]
full_symbol = "ó°¹ "
charging_symbol = "ó°‚„ "
discharging_symbol = "ó±Ÿ "
unknown_symbol = "ó°‚‘ "
empty_symbol = "ó°‚ "

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 40
style = "bold yellow"

[[battery.display]]
threshold = 80
style = "bold green"

