# Sets user-defined palette
palette = "catppuccin_mocha"
format = """
[‚ñë‚ñí‚ñì](subtext1)\
$os\
$custom\
$username\
[@](bg:subtext1 fg:base)\
$hostname\
[ÓÇ¥](bg:blue fg:subtext1)\
$directory\
[ÓÇ¥](fg:blue bg:surface2)\
$git_branch\
$git_status\
[ÓÇ¥](fg:surface2 bg:surface1)\
$nodejs\
$rust\
$golang\
$cmake\
$c\
$cpp\
[ÓÇ¥](fg:surface1 bg:base)\
$time\
[ÓÇ¥ ](fg:base)\
$line_break\
$character"""

add_newline = false

[custom.wsl]
os = 'linux'
when = 'uname -r | grep -q WSL'
shell = ['sh']
symbol = ' '
command = '''printf '(WSL)''''
style = "bg:subtext1 fg:base"

[character]
# Note the use of Catppuccin color 'maroon'
success_symbol = "[[‚ô•](green) ‚ùØ](maroon)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[‚ùÆ](green)"

[line_break]
disabled = false

[os]
style = "bg:subtext1 fg:base"
format = "[$symbol]($style)"
disabled = false

[os.symbols]

Fedora = "Óüô"
FreeBSD = ""
Gentoo = "Óü¶"
Illumos = "Ôå¶"
Linux = "Ôåö"
Macos = "Û∞Äµ"
OpenBSD = "Ôå®"
openSUSE = "Ôåî"
Ubuntu = "ÓΩ≤"
Windows = "Óúè"

[username]
format = "[ $user]($style)"
style_user = "bg:subtext1 fg:base"
style_root = "bg:subtext1 fg:red"
show_always = true

[hostname]
style = "bg:subtext1 fg:base"
ssh_only = false
format = "[$ssh_symbol$hostname ]($style)"

[directory]
style = "fg:base bg:blue"
format = "[ $path ]($style)"
truncation_length = 40
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "

[git_branch]
symbol = "Ôêò"
style = "bg:surface2"
format = '[[ $symbol $branch ](fg:blue bg:surface2)]($style)'

[git_status]
style = "bg:surface2"
conflicted = 'üè≥'
up_to_date = ''
untracked = 'Ôî© '
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
stashed = 'Û∞èó '
modified = 'ÔÅÑ '
staged = '[++\($count\)](green bg:surface2)'
renamed = 'Û∞ñ∑ '
deleted = 'ÔÄî '
format = '[[($all_status$ahead_behind )](fg:blue bg:surface2)]($style)'

[nodejs]
symbol = "Óúò"
style = "bg:surface1"
format = '[[ $symbol ($version) ](fg:blue bg:surface1)]($style)'

[rust]
symbol = "Óû®"
style = "bg:surface1"
format = '[[ $symbol ($version) ](fg:blue bg:surface1)]($style)'

[golang]
symbol = "Óú§"
style = "bg:surface1"
format = '[[ $symbol ($version) ](fg:blue bg:surface1)]($style)'

[php]
symbol = "Óµ≠"
style = "bg:surface1"
format = '[[ $symbol ($version) ](fg:blue bg:surface1)]($style)'

[c]
symbol = "Û∞ô±"
style = "bg:surface1"
format = '[[ $symbol ($version) ](fg:blue bg:surface1)]($style)'

[cpp]
symbol = "Û∞ô≤"
style = "bg:surface1"
format = '[[ $symbol ($version) ](fg:blue bg:surface1)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:base"
format = '[[ Ôê∫ $time ](fg:text bg:base)]($style)'

[battery]
full_symbol = "Û∞Åπ "
charging_symbol = "Û∞ÇÑ "
discharging_symbol = "Û±üû "
unknown_symbol = "Û∞Çë "
empty_symbol = "Û∞Çé "

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 40
style = "bold yellow"

[[battery.display]]
threshold = 80
style = "bold green"

