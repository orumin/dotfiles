# Neovim builtin LSP server
[[plugins]]
repo        = 'neovim/nvim-lspconfig'
on_event    = 'BufEnter'
depends     = ['lspsaga.nvim']
lua_source  = '''
    require("plugin-nvim-lsp")
'''

[[plugins]]
repo         = 'jose-elias-alvarez/null-ls.nvim'
on_source    = 'nvim-lspconfig'
depends      = ['plenary.nvim']
lua_source   = '''
    require("plugin-null-ls")
'''

