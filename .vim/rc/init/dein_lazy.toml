# grammer checker ( need Java runtime for LanguageTool )
[[plugins]]
repo       = 'rhysd/vim-grammarous'
on_ft      = ['rst', 'markdown', 'asciidoc', 'pandoc', 'gitrebase', 'gitcommit', 'vcs-commit', 'hybrid', 'text', 'help', 'tex']

# translation
[[plugins]]
repo       = 'daisuzu/translategoogle.vim'
on_ft      = ['rst', 'markdown', 'asciidoc', 'pandoc', 'gitrebase', 'gitcommit', 'vcs-commit', 'hybrid', 'text', 'help', 'tex']
hook_add   = 'source ~/.vim/rc/plugins/plugin-translategoogle.vim'

# fish shell
repo       = 'dag/vim-fish'
on_ft      = ['fish']

# Plant UML
[[plugins]]
repo       = 'aklt/plantuml-syntax'
on_ft      = ['uml', 'plantuml']

# writing table in plain text
[[plugins]]
repo       = 'dhruvasagar/vim-table-mode'
on_ft      = ['rst', 'markdown', 'asciidoc', 'pandoc', 'gitrebase', 'gitcommit', 'vcs-commit', 'hybrid', 'text', 'help', 'tex']

# AsciiDoc
[[plugins]]
repo       = 'asciidoc/vim-asciidoc'
on_ft      = ['asciidoc']

# TeX
[[plugins]]
repo        = 'lervag/vimtex'
hook_add   = 'source ~/.vim/rc/plugins/plugin-vimtex.vim'
on_ft       = ['tex', 'plaintex']

# vimshell
[[plugins]]
repo        = 'Shougo/vimshell'
on_cmd      = ['VimShell', 'VimShellCreate', 'VimShellPop']
hook_add    = 'source ~/.vim/rc/plugins/plugin-vimshell.vim'

# Gist
repo        = 'lambdalisue/vim-gista'
on_cmd      = 'Gista'
hook_add    = 'source ~/.vim/rc/plugins/plugin-vim-gista.vim'

# asm
[[plugins]]
repo        = 'shiracamus/vim-syntax-x86-objdump-d'
on_ft       = ['asm']

# c++
[[plugins]]
repo        = 'osyo-manga/vim-snowdrop'
on_ft       = ['c', 'cpp']
hook_add    = 'source ~/.vim/rc/plugins/plugin-snowdrop.vim'

# haskell
[[plugins]]
repo        = 'ujihisa/ref-hoogle'
on_ft       = ['haskell']

[[plugins]]
repo        = 'ujihisa/neco-ghc'
on_ft       = ['haskell']

[[plugins]]
repo        = 'dag/vim2hs'
on_ft       = ['haskell']

# rust
[[plugins]]
repo        = 'rust-lang/rust.vim'
on_ft       = ['rust']
hook_add    = 'source ~/.vim/rc/plugins/plugin-rust.vim'

# [[plugins]]
# repo        = 'racer-rust/vim-racer'
# on_ft       = ['rust']

[[plugins]]
#repo        = 'Nonius/cargo.vim'
repo        = '887/cargo.vim'
on_ft       = ['rust']

# ansible yaml
[[plugins]]
repo        = 'chase/vim-ansible-yaml'
on_ft       = ['ansible']

# tweetvim
[[plugins]]
repo        = 'basyura/TweetVim'
#depends     = ['twibill.vim', 'bitly.vim', 'open-browser.vim', 'webapi-vim', 'denite.vim']
on_cmd      = ['TweetVimSay', 'TweetVimUserStream']
on_map      = '<Plug>(tweetvim)'
hook_add    = 'source ~/.vim/rc/plugins/plugin-tweetvim.vim'

[[plugins]]
repo        = 'basyura/twibill.vim'
on_source   = ['TweetVim']

[[plugins]]
repo        = 'basyura/bitly.vim'
on_source   = ['TweetVim']

[[plugins]]
repo        = 'tyru/open-browser.vim'
on_source   = ['TweetVim']

[[plugins]]
repo        = 'mattn/webapi-vim'
on_source   = ['TweetVim']

[[plugins]]
repo        = 'yomi322/neco-tweetvim'
depends     = ['neocomplete']
on_source   = ['TweetVim']
if          = '''! has('nvim')'''
