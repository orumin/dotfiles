# complete
[[plugins]]
repo       = 'Shougo/neocomplete.vim'
on_i       = 1
if         = '''! has('nvim') && has('lua')'''
hook_add   = 'source ~/.vim/rc/plugins/plugin-neocomplete.vim'

[[plugins]]
repo       = 'Shougo/deoplete.nvim'
dependes   = ['FastFold']
on_i       = 1
if         = '''has('nvim')'''
hook_add   = 'source ~/.vim/rc/plugins/plugin-deoplete.vim'
hook_post_update = ':UpdateRemotePlugins'

[[plugins]]
repo       = 'Konfekt/FastFold'
on_i       = 1
if         = '''has('nvim')'''

[[plugins]]
repo       = 'Shougo/neco-syntax'
on_i       = 1

[[plugins]]
repo       = 'ujihisa/neco-look'
on_i       = 1

